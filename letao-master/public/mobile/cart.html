<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 在ios中运行是否创建快捷启动方式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- 在ios设置顶部通知栏的样式 黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 遇到数字不转化为电话号码的格式 -->
    <meta content="telephone=no" name="format-detection">
    <!-- 项目描述 -->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
        content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./res/mui/css/mui.min.css">
    <link rel="stylesheet" href="./res/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
    <title>乐淘-购物车</title>
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.back()">
                <span class="fa fa-arrow-left"></span>
            </a>
            <h3>
                <a href="#">购物车<span>(<i class="product_num">0</i>件商品)</span></a>
            </h3>
            <a href="#" class="right">
                <span class="header_gl">管理</span>
            </a>
        </div>
        <div class="lt_content">
            <div class="lt_wrapper">
                <div class="mui-scroll-wrapper clearfix" id="refresh">
                    <div class="mui-scroll ">
                        <ul class="lt_productList">
                            <!-- 模板引擎 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="updata">
            <div class="lt_content">
                <div class="lt_wrapper">
                    <div class="mui-scroll-wrapper clearfix">
                        <div class="mui-scroll">
                            <!-- 模板引擎 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="foot">
                <div>
                    <button class="btn_yes">确认</button>
                </div>
                <div>
                    <button class="btn_no">取消</button>
                </div>
                
            </div>
        </div>
        <div class="lt_mannage">
            <div class="mannage_left mui-checkbox mui-left">
                <input type="checkbox"><label for="">全选</label>
            </div>
            <div class="mannage_right">
                合计:
                <a href="#" class="totalPrice">&yen; 0</a>
                <button>结算(<a href="#" class="totalNum">0</a>)</button>
            </div>
        </div>
        <div class="lt_footer clearfix">
            <a href="index.html" class="fa fa-home"><span>首页</span></a>
            <a href="category.html" class="fa fa-bars "><span>分类</span></a>
            <a href="cart.html" class="fa fa-shopping-cart active"><span>购物车</span></a>
            <a href="./user/userInfo.html" class="fa fa-user"><span>会员中心</span></a>
        </div>
    </div>
    <script type="text/template" id="list">
        {{each data.reverse() as value i}}
        <li id="{{value.productId}}" class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled">
                <a href="#" class="mui-btn mui-btn-red">删除</a>
            </div>
           <div class="mui-slider-handle">
            <div class="mui-checkbox mui-left">
                <input type="checkbox" class="ckBox">
            </div>
            <div class="list">
                <div class="pic_box">
                    <a href="#">
                        <img src="{{value.pic[0].picAddr}}" alt="">
                    </a>
                </div>
                <div class="detail_box">
                    <p class="title">
                        {{value.proName}}
                    </p>
                    <div class="setting">
                        <button>{{value.size}}</button>
                    </div>
                    <div class="option">
                        <div class="price">
                            &yen;
                            <span>{{value.price}}</span>
                        </div>
                        <div class="lt_num">
                            <button class="num_jian">-</button>
                            <input type="text" class="num" value="{{value.num}}" data-proNum="{{value.productNum}}">
                            <button class="num_add">+</button>
                        </div>
                    </div>
                </div>
            </div>
           </div>
        </li>
        {{/each}}
    </script>
    <script type="text/template" id="detail">
       <div class="f_line" id="{{list.id}}">
        <div class="pic">
            <img src="{{list.pic[0].picAddr}}" alt="">
        </div>
        <div class="info">
            <div class="lt_price">
                <span class="price">&yen;{{list.price}}</span>
            </div>
            <div class="lt_num">
                <span class="num_sy">
                    库存<a href="#" class="sy">{{list.num}}</a>件                  
                </span>
            </div>
            <div class="select">
                已选中"<a href="#"></a>"
            </div>
        </div>
       </div>
        <div class="lt_size">
            <p>尺码：</p>
            <ul class="clearfix">
                {{each list.size as value i}}
                    <li>{{value}}</li>
                {{/each}}
            </ul>
        </div>
    </script>
    <script src="./res/mui/js/mui.min.js"></script>
    <script src="./res/zepto/zepto.min.js"></script>
    <script src="./res/artTemplate/template-web.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
