<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 在ios中运行是否创建快捷启动方式 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- 在ios设置顶部通知栏的样式 黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 遇到数字不转化为电话号码的格式 -->
    <meta content="telephone=no" name="format-detection">
    <!-- 项目描述 -->
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
        content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./res/mui/css/mui.min.css">
    <link rel="stylesheet" href="./res/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <title>乐淘-分类</title>
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.back()">
                <span class="fa fa-arrow-left"></span>
            </a>
            <h3>搜索中心</h3>
        </div>
        <div class="lt_content">
            <div class="lt_wrapper">
                <div class="mui-scroll-wrapper clearfix" >
                    <div class="mui-scroll ">
                        <div class="content">
                            <div class="lt_form">
                                <form>
                                    <input type="text" placeholder="请输入查找商品名" class="search_input">
                                    <input type="button" value="搜索" class="search_btn">
                                </form>
                            </div>
                            <div class="lt_history">
                                <div class="history_title clearfix">
                                    <a href="javascript:history.back()" class="mui-pull-left">取消</a>
                                    <a href="#" class="mui-pull-right history_clear">
                                        <span class="fa fa-trash"></span>
                                        清空历史
                                    </a>
                                </div>
                                <div class="lt_historyBox"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lt_footer clearfix">
            <a href="index.html" class="fa fa-home"><span>首页</span></a>
            <a href="category.html" class="fa fa-bars active"><span>分类</span></a>
            <a href="cart.html" class="fa fa-shopping-cart"><span>购物车</span></a>
            <a href="user/userInfo.html" class="fa fa-user"><span>会员中心</span></a>
        </div>
        <script type="text/template" id="historyData">
            
             {{if list.length>0}}
            <div class="history_list clearfix">
                <ul>
                    {{each list.reverse() as value i}}
                    <li>
                        <a href="searchList.html?key={{value}}">
                            {{value}}
                        </a>
                        <span class="fa fa-close mui-pull-right"></span>
                    </li>
                    {{/each}}
                </ul>
            </div>
            {{else}}
                <p>没有任何数据</p>
            {{/if}}
            
        </script>
        <script src="./res/mui/js/mui.min.js"></script>
        <script src="./res/zepto/zepto.min.js"></script>
        <script src="./res/artTemplate/template-web.js"></script>
        <script src="./js/search.js"></script>
</body>

</html>
